<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bang9chuong</title>
  <style>
    table {

      border : 1px solid;
      width: 800px;
    }
    tr,td {
      border : 1px solid;
    }
  </style>
</head>
<body>
<script>

  let bang = "<table>"
  for(let i=1;i<=9;i++){
    bang += "<tr>";
    for(let j=2;j<=9;j++){
      bang = bang + "<td>" + j + " x " + i + " = " + j*i + "</td>";
    }
    bang += "</tr>";
  }
  bang += "</table>";
  document.write(bang);
</script>
</body>
</html>
