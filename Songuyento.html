<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>So nguyen to</title>
</head>
<body>

<script>
  let M =+prompt('Nhap so cac so nguyen to can in ra');
 let N =2;
  let count = 0;
  while (count <= M){
    let sum =0;
    for (let i = 1; i <=N; i++) {
      if (N%i==0) {
        sum++;
      }
    }
    if (sum==2) {
      document.write(N + "<br>");
      count++;
    }
    N++;
  }

</script>
</body>
</html>
